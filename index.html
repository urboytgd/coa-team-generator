<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="coa-logo">
        <img src="./coa-logo.png" alt=""official coat of arms gaming logo"/>
    </div>
    <div class="container">
        <h1>COA Team Generator</h1>
        <input type="text" id="playerName" placeholder="Enter player name">
        <button id="addPlayer">Add Player</button>
        <button id="generateTeams">Generate Teams</button>
        <div id="playerList">
            <h2>Players:</h2>
            <ul id="players"></ul>
        </div>
        <div id="teams">
            <div id="redTeam">
                <h3>Red Team</h3>
                <ul></ul>
            </div>
            <div id="blueTeam">
                <h3>Blue Team</h3>
                <ul></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
